name: sweep-5i
program: train-sae.py
method: grid
metric:  
  name: val_loss
  goal: minimize
parameters: #specify the hyperparamters you want to iterate over 
  model_dir:
    values: ['results/scratch/bcb19qnd']
  layer_name:
    values: ['res0']
  batch_size:
    values: [128]
  exp_factor:
    values: [1, 2, 4, 8]

  alpha:
    values: [1e-3, 1e-2, 1e-1, 1, 10, 100]

  pre_bias:
    values: [False]
  norm:
    values: ['']

  lr:
    values: [1e-5]
  train_iters:
    values: [5000]

