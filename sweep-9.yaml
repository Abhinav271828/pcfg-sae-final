name: sweep-9
program: train-sae.py
method: grid
metric:  
  name: val_loss
  goal: minimize
parameters: #specify the hyperparamters you want to iterate over 
  model_dir:
    values: ['results/scratch/cpyib3ss']
  layer_name:
    values: ['res0']
  batch_size:
    values: [128]
  exp_factor:
    values: [1, 2, 4, 8]

  alpha:
    values: [1e-3, 1e-2, 1e-1, 1, 10, 100]

  pre_bias:
    values: [True]
  norm:
    values: ['input+dec']

  lr:
    values: [1e-5]
  train_iters:
    values: [5000]
